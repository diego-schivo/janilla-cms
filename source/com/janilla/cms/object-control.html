<ul>
  <!--${items}-->
</ul>
<template id="item">
  <li>
    <!--${field}-->
  </li>
</template>
<template id="label">
  <label>
    ${label}
    <!--${control}-->
  </label>
</template>
<template id="div">
  <div>
    <label>${label}</label>
    <!--${control}-->
  </div>
</template>
<template id="text">
  <text-control data-path="${path}" data-key="${key}"></text-control>
</template>
<template id="textarea">
  <textarea-control data-path="${path}" data-key="${key}"></textarea-control>
</template>
<template id="rich-text">
  <rich-text-control data-path="${path}" data-key="${key}"></rich-text-control>
</template>
<template id="select">
  <select-control data-path="${path}" data-key="${key}"></select-control>
</template>
<template id="list">
  <list-control data-path="${path}" data-key="${key}"></list-control>
</template>
<template id="reference-list">
  <reference-list-control data-path="${path}" data-key="${key}" data-type="${referenceType}"></reference-list-control>
</template>
<template id="object">
  <object-control data-path="${path}" data-key="${key}"></object-control>
</template>

<template id="checkbox">
  <checkbox-field data-path="${path}" data-key="${key}"></checkbox-field>
</template>
<template id="file">
  <file-field data-path="${path}" data-key="${key}"></file-field>
</template>
<template id="reference">
  <reference-field data-path="${path}" data-key="${key}"></reference-field>
</template>
<template id="tabs">
  <tabs-field data-key="${key}">
    <div role="tablist">
      <!--${buttons}-->
    </div>
    <!--${panels}-->
  </tabs-field>
</template>
<template id="tabs-button">
  <button type="button" role="tab" aria-selected="${selected}" aria-controls="panel-${index}">${label}</button>
</template>
<template id="tabs-panel">
  <div id="panel-${index}" role="tabpanel" hidden="${hidden}">
    <ul>
      <!--${items}-->
    </ul>
  </div>
</template>
<input type="hidden" name="${path}.$type" value="${type}" />
