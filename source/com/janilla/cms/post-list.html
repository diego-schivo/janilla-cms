<main>
  <h1>Posts</h1>
  <p>Showing 1 - ${total} of ${total} Posts</p>
  <!--${articles}-->
  <template id="article">
    <article>
      <a href="/posts/${slug}">
        <img src="${meta.image}" loading="lazy" />
        <div>
          <h3>${meta.title}</h3>
          <p>${meta.description}</p>
        </div>
      </a>
    </article>
  </template>
</main>
