<h1>Search</h1>
<form>
  <label for="search" class="visually-hidden">Search</label>
  <input id="search" name="query" />
  <button class="visually-hidden">submit</button>
</form>
<div>
  <!--${articles}-->
</div>
<template id="article">
  <article>
    <a href="/posts/${slug}">
      <img src="${meta.image}" loading="lazy" />
      <div>
        <h3>${meta.title}</h3>
        <p>${meta.description}</p>
      </div>
    </a>
  </article>
</template>
