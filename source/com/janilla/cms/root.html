<!--${header}-->
<template id="header">
  <header class="header">
    <a href="/">
      <img src="/images/payload-logo-light.svg" loading="lazy" />
    </a>
    <nav>
      <!--${navItems}-->
      <a href="/">
        <span class="sr-only">Search</span>
        <lucide-icon data-name="search"></lucide-icon>
      </a>
    </nav>
  </header>
</template>
<template id="header-link">
  <a href="${url}">${label}</a>
</template>
<!--${content}-->
<template id="page">
  <page-element></page-element>
</template>
<template id="posts">
  <post-list></post-list>
</template>
<template id="post">
  <post-element></post-element>
</template>
<footer class="footer">
  <a href="/">
    <img src="/images/payload-logo-light.svg" loading="lazy" />
  </a>
  <nav>
    <a href="/">Admin</a>
    <a href="/">Source Code</a>
    <a href="/">Payload</a>
  </nav>
  <div>
    <select>
      <option value="auto">Auto</option>
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
    <lucide-icon data-name="chevron-down"></lucide-icon>
  </div>
</footer>
<template id="admin">
  <admin-panel data-path="${path}"></admin-panel>
</template>
