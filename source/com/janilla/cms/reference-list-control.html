<ul>
  <!--${items}-->
  <li>
    <button type="button" name="add">
      <lucide-icon data-name="circle-plus"></lucide-icon>
    </button>
  </li>
</ul>
<template id="item">
  <li>
    <input type="hidden" name="${name}" value="${document.id}" />
    ${document.title}
    <button type="button" name="remove">
      <lucide-icon data-name="circle-minus"></lucide-icon>
    </button>
  </li>
</template>
<dialog>
  <header>
    <h2>${type}</h2>
    <button type="button" name="close">
      <lucide-icon data-name="x"></lucide-icon>
    </button>
  </header>
  <!--${documents}-->
  <template id="document">
    <label>
      <input type="radio" name="document" value="${id}" />
      ${title}
    </label>
  </template>
</dialog>
