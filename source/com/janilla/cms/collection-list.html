<header>
  <h1>${label}</h1>
  <button>Create New</button>
</header>
<table>
  <thead>
    <tr>
      <!--${headers}-->
      <template id="header">
        <th>${text}</th>
      </template>
    </tr>
  </thead>
  <tbody>
    <!--${rows}-->
    <template id="row">
      <tr>
        <!--${cells}-->
      </tr>
    </template>
    <template id="link-cell">
      <td>
        <a href="${href}">${text}</a>
      </td>
    </template>
    <template id="cell">
      <td>${text}</td>
    </template>
  </tbody>
</table>
