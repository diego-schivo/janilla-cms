<!--${header}-->
<template id="header">
  <header>
    <button type="button" name="open-menu">
      <lucide-icon data-name="menu"></lucide-icon>
    </button>
    <nav>
      <ol>
        <!--${items}-->
      </ol>
    </nav>
    <a href="/admin/account">
      <lucide-icon data-name="circle-user-round"></lucide-icon>
    </a>
  </header>
</template>
<template id="link-item">
  <li>
    <a href="${href}">${text}</a>
  </li>
</template>
<template id="text-item">
  <li>${text}</li>
</template>
<!--${content}-->
<template id="dashboard">
  <dashboard-view></dashboard-view>
</template>
<template id="login">
  <login-element></login-element>
</template>
<template id="collection">
  <collection-list data-path="${path}"></collection-list>
</template>
<template id="object">
  <form autocomplete="off">
    <object-field data-path="${path}"></object-field>
    <button>save</button>
  </form>
</template>
<dialog>
  <button type="button" name="logout">
    <lucide-icon data-name="log-out"></lucide-icon>
  </button>
</dialog>
